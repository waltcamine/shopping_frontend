<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="general.css">
</head>
<body>
    <div id="panier" class="">
    
        <div class="action-buttons">
            <div class="auto-1fr gap15 acenter retoure">
                <img src="./images/icons8-back-100.png" alt="">
                <div>Cart</div>
            </div>
            
            <div class="right acenter favorie">
                <img src="./images/icons8-bookmark-100.png" alt="">
            </div>
        </div>


        <div class="cart-content c1 gap10">
            <div class="card auto3 p10 gap15 ">
                <div class="cloth_select center c1">
                    <div>
                        <img src="./images/winter-is-coming!.jpg" alt="">
                    </div>
                    <div >
                        <div class="save_later acenter">
                            Save for later
                        </div>
                    </div>
                </div>

                <div class="card_information c1 gap10">
                    <div>
                        <div class="bold">Winter Huddi</div>
                        <div class="gray blod">Price: $250</div>
                    </div>
                    <div class="gray fs15">
                        <div>Size: Large</div>
                        <div>Color: Black</div>
                    </div>
                    
                    <div class="quantity c3 acenter">
                        <div><img src="./images/icons8-minus-64.png" alt=""></div>
                        <div class="center fs20">1</div>
                        <div><img src="./images/icons8-plus-+-100.png" alt=""></div>
                    </div>
                </div>
                <div class="right"><img src="./images/icons8-trash-50.png" alt=""></div>
            </div>

            <div class="card auto3 p10 gap15 ">
                <div class="cloth_select center c1">
                    <div>
                        <img src="./images/baby-boy-wearing-adult's-clothes.jpg" alt="">
                    </div>
                    <div >
                        <div class="save_later acenter">
                            Save for later
                        </div>
                    </div>
                </div>

                <div class="c1 gap10">
                    <div>
                        <div class="bold">Winter Coat</div>
                        <div class="gray blod">Price: $100</div>
                    </div>
                    <div class="gray fs15">
                        <div>Size: Large</div>
                        <div>Color: Black</div>
                    </div>
                    
                    <div class="quantity c3 acenter">
                        <div><img src="./images/icons8-minus-64.png" alt=""></div>
                        <div class="center fs20">1</div>
                        <div><img src="./images/icons8-plus-+-100.png" alt=""></div>
                    </div>
                </div>
                <div class="right"><img src="./images/icons8-trash-50.png" alt=""></div>
            </div>


        </div>

        <div class="cart-info">
            <div class="prices c1 gap30 p25">
                <div class="c1 gap10">
                    <div class="price_centent c1 gap15 ">
                        <div class="fr1-auto">
                            <div class="gray">
                                Total
                            </div>  
                            <div class="bold fs20">$350</div>
                        </div>
                        <div class="fr1-auto">
                            <div class="gray">
                                Val
                            </div>  
                            <div class="bold fs20">$25</div>
                        </div>
                        <div class="fr1-auto">
                            <div class="gray">
                                Delivery Free
                            </div>  
                            <div class="bold fs20">$50</div>
                        </div>
                        
                    </div>
                    <div class="border_bottom"></div>
                    <div class="fr1-auto">
                        <div class="gray">
                            Sub Total
                        </div>  
                        <div class="bold fs20">$420</div>
                    </div>
                </div>

            </div>
            <div class="button_payment center acenter">
                <img src="./images/icons8-bank-cards-50.png" alt="">
                <div class="gray fs18">Choose a Payment Method</div>
            </div>
       

        </div>
        
  
    </div>
    
</body>
<script src="jquery.js"></script>
<script src="index.js"></script>
</html>
