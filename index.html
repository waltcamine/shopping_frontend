<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="general.css">
</head>

<body>


    <!-- ////////////////////////////////////////////////////////
    ///////////////    Drawer   /////////////////////////
    /////////////////////////////////////////////////////////////*/-->

    

    

    <div id="product-page" class="drawer">

        <div class="model-preview">
            <div class="header_icon">
                <div class="back_btn">
                    <img src="./images/icons8-back-100.png" alt="">
                </div>

                <div id="show_cart" class="right acenter">
                    <div>
                        <img class="cercle_white " src="./images/icons8-shopaholic-100.png" alt="">
                    </div>
                    <div class="notif"></div>
                    
                </div>
            </div>

            <div class="model-photos center">
                <!-- Insert product photos -->
            </div>

            <div class="center mtop20 cercle_dots acenter">
                <div class="cercle">
                    <div class="cercle_dot"></div>
                </div>
                <div class="cercle active">
                    <div class="cercle_dot "></div>
                </div>
                <div class="cercle">
                    <div class="cercle_dot"></div>
                </div>

            </div>

            <div class="ajouter_favorie">
                <img class="cercle_white" src="./images/icons8-heart-100.png" alt="">
            </div>


        </div>


        <div id="select" class=" p25">
            <!-- Insert product info -->
        </div>
    </div>


    <div id="content" class="">

        <div id="header">
            <div style="margin-right: auto;">
                <img src="./images/icons8-grid-2-24.png" alt="">
            </div>
            <div>
                <img src="./images/icons8-search-more-100.png" alt="">
            </div>
            <div>
                <img src="./images/icons8-slider-50.png" alt="">
            </div>
        </div>

        <div class="contenu">

            <div class="filters_bar gap15 center p0x25">
                <div class="filter p10x15 active">
                    All
                </div>
                <div class="filter">
                    Huddi
                </div>
                <div class="filter">
                    Jacket
                </div>
                <div class="filter">
                    Pants
                </div>

            </div>

            <!-- ////////////////////////////////////////////////////////
            ///////////////    Recommanded    //////////////////////////
            /////////////////////////////////////////////////////////////*/-->

            <div class="collection" data-name="recommended">
                <div class="collection-header">
                    <div class="title">Recommanded for you</div>
                    <span class="subtitle">Based on Search</span>
                </div>

                <div class="models c2">
                    <!-- insert here -->
                </div>
            </div>
            <!-- ////////////////////////////////////////////////////////
            ///////////////    top collection   //////////////////////////
            /////////////////////////////////////////////////////////////*/-->


            <div class="collection" data-name="top">
                <div class="collection-header normal-header">
                    <div class="title">Top collection</div>
                    <div class="subtitle">See All</div>
                </div>

                <div class="models c2">

                </div>
            </div>

            <div class="collection" data-name="upcoming">
                <div class="collection-header normal-header">
                    <div class="title">Upcoming Clothes</div>
                    <div class="subtitle">See All</div>
                </div>

                <div class="models c2 ">

                </div>
            </div>

        </div>


        <!-- Footer -->
        <div id="nav_bar" class="c4 center ">
            <div class="nav_item">
                <img src="./images/icons8-home-50.png" alt="">
            </div>

            <div class="nav_item open_panier">
                <img src="images/icons8-shopping-cart-100.png" alt="">
            </div>

            <div class="nav_item">
                <img src="./images/icons8-heart-100 (1).png" alt="">
            </div>

            <div class="nav_item">
                <img src="./images/icons8-customer-100.png" alt="">
            </div>

        </div>




        <!-- ////////////////////////////////////////////////////////
        ///////////////    interface 3  //////////////////////////
        /////////////////////////////////////////////////////////////*/-->
    </div>
    <div id="panier" class="drawer">

        <div class="header_cart">
            <div class="auto-1fr gap15 acenter retoure">
                <div class="back_btn">
                    <img src="./images/icons8-back-100.png" alt="">
                </div>
                
                <div>Cart</div>
            </div>

            <div class="right acenter favorie">
                <img src="./images/icons8-bookmark-100.png" alt="">
            </div>
        </div>


        <div class="cart-content c1 gap10">
            <!-- Insert cart content here -->
        </div>

        <div class="cart-info">
            <div class="prices c1 gap30 p25">
                <div class="c1 gap10">
                    <div class="price_centent c1 gap15 ">
                        <div class="fr1-auto">
                            <div class="gray">
                                Total
                            </div>
                            <div id="cart-total" class="bold fs20"></div>
                        </div>
                        <div class="fr1-auto">
                            <div class="gray">
                                Val
                            </div>
                            <div class="bold fs20">$25</div>
                        </div>
                        <div class="fr1-auto">
                            <div class="gray">
                                Delivery Free
                            </div>
                            <div class="bold fs20">$50</div>
                        </div>

                    </div>
                    <div class="border_bottom"></div>
                    <div class="fr1-auto">
                        <div class="gray">
                            Sub Total
                        </div>
                        <div id="cart-subtotal" class="bold fs20">$420</div>
                    </div>
                </div>

            </div>

            <div id="film"></div>

            <div id="choose_payment">
                
                
                <div class="button_payment center acenter">
                    <img src="./images/icons8-bank-cards-50.png" alt="">
                    <div class="gray fs18">Choose a Payment Method</div>
                </div>

                <div class="card_payment card">
                    <div>
                        <img src="images/MasterCard_Logo.svg" alt="">
                    </div>
                    <div style="width: 40%;">
                        <div class="card-type">Master Card</div>
                        <div class="account-name">Personal Account</div>
                        <div class="card-number">******3685</div>
                    </div>
                    <div class="mleft15"><img class="check_icon" src="images/icons8-circle-50.png" alt=""></div>
                </div>
                
                <div class="card_payment card">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="">
                    </div>
                    <div style="width: 40%;">
                        <div class="card-type">Visa</div>
                        <div class="account-name">Home Account  </div>
                        <div class="card-number">******3685</div>
                    </div>
                    <div class="mleft15"><img class="check_icon" src="images/icons8-circle-50.png" alt=""></div>
                </div>

                <div id="add-account" class="card_payment card">
                    <div class="plus-icon">+</div>
                    <div>Add Account</div>
                </div>

                <div id="pay-btn" class="card_payment card">
                    <div class="swipe-icon"><img src="images/swipe-left.png" alt=""></div>
                    <div>Swipe to pay</div>
                </div>
                
                <div>

                </div>


            </div>
        </div>
    </div>

    

</body>
<script src="jquery.js"></script>
<script src="index.js"></script>

</html>
